<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <form id="formOne">
      <div class="form-group">
        <label for="person1">Are you smart, funny, or artistic?</label>
        <input id="person1" class="form-control" type="text">
        <!-- <select class="form-control" id="character">
          <option value="funny">Funny</option>
          <option value="smart">Smart</option>
          <option value="artistic">Artistic</option>
        </select> -->
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </form>

    <div class="container-fluid">
      <div class="celeb">
        <div id="smartCeleb">
          <h3>Smart Celebrities</h3>
            <div class="row">

              <div class="col-md-6">
                <h4>Keanu Reeves</h4>
                <img src="img/keanu-reeves.jpg" alt="A picture of Keanu Reeves">
              </div>
              <div class="col-md-6">
                <h4>Amy Poehler</h4>
                <img src="img/amy-poehler.jpg" alt="A picture of Amy Poehler">
              </div>
            </div>
          </div>
          <div id="funnyCeleb">
            <h3>Funny Celebrities</h3>
            <div class="row">

              <div class="col-md-6">
                <h4>Kenan Thompson</h4>
                <img src="img/kenan.jpg" alt="A picture of Kenan Thompson">
              </div>
              <div class="col-md-6">
                <h4>Amy Schumer</h4>
                <img src="img/amy-schumer2.jpg" alt="A picture of Amy Schumer">
              </div>
            </div>
          </div>
          <div id="artisticCeleb">
            <h3>Artistic Celebrities</h3>
            <div class="row">
              <div class="col-md-6">
                <h4>Jim Carrey</h4>
                <img src="img/jim-carrey.jpg" alt="A picture of Jim Carrey" id="jim">
              </div>
              <div class="col-md-6">
                <h4>Björk</h4>
                <img src="img/björk.jpg" alt="A picture of Björk.jpg" id="bjork">
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
